<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <section class="container-general">
    <div class="header">
      <div class="balance">
        <p class="my-balance">My balance</p>
        <p class="cash-balance">$921.48</p>
      </div>
      <img src="expenses-chart-component-main/images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="main">
      <p class="title">Spending - Last 7 days</p>
      <div class="container-days">
        <div class="monday">
          <div class="bar-mon"></div>
          <p class="mon">mon</p>
        </div>
        <div class="tuesday">
          <div class="bar-tue"></div>
          <p class="tue">tue</p>
        </div>
        <div class="wednesday">
          <div class="bar-wed"></div>
          <p class="wed">wed</p>
        </div>
        <div class="thursday">
          <div class="bar-thu"></div>
          <p class="thu">thu</p>
        </div>
        <div class="friday">
          <div class="bar-fri"></div>
          <p class="fri">fri</p>
        </div>
        <div class="saturday">
          <div class="bar-sat"></div>
          <p class="sat">sat</p>
        </div>
        <div class="sunday">
          <div class="bar-sun"></div>
          <p class="sun">sun</p>
        </div>
      </div>
      <div class="total-this-month">
        <div class="total-month">
          Total this month
          $478.33
        </div>
        <div class="from-last-month">
          +2.4%
          from last month
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
